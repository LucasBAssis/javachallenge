<div class="container">
    <br />
    <br />
    <br />
    <form>
        <div class="form-group">
            <div class="row">
                <div class="col-12">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="note" [(ngModel)]="produto.nome"
                        placeholder="Nome" readonly=true>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-6">
                    <label for="categoria">Categoria</label>
                    <select class="form-control" id="categoria" name="categoria" [(ngModel)]="produto.categoria"
                        disabled>
                        <option value="PERECIVEL">PERECIVEL</option>
                        <option value="NAO_PERECIVEL">NAO PERECIVEL</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="nome">Valor</label>
                    <input type="text" class="form-control" id="valor" name="valor" placeholder="0,0"
                        [(ngModel)]="produto.valor" readonly=true>
                </div>
            </div>
        </div>
        <br />
        <button class="btn btn-light" [routerLink]="['/produtos']">Voltar</button>
    </form>
</div>
